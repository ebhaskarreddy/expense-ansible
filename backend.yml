- name: Expense Backend Setup
  hosts: all
  become: yes
  tasks:
    - name: Disable NodeJS default version
      ansible.builtin.shell: dnf module disable nodejs -y
    - name: Enable NodeJS 18 Version
      ansible.builtin.shell: dnf module enable nodejs:18 -y
    - name: Install NodeJS
      ansible.builtin.dnf:
        name: nodejs
        state: present
    - name: Copy Backend Service File
      ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service
    - name: Add Application User
      ansible.builtin.user:
        name: expense
    - name: Delete Old app directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: Download and Extract Content
      ansible.builtin.unarchive:
        src:  https://expense-artifacts.s3.amazonaws.com/backend.zip
        dest: /app
        remote_src: yes
    - name: Download Nodejs Dependencies
      ansible.builtin.shell: npm install
      args:
        chdir: /app
    - name: Install Mysql client
      ansible.builtin.dnf:
        name: mysql
        state: present
    - name: load schema
      ansible.builtin.shell:  -h mysql-dev.rdevops650nline.online -uroot -p{MYSQL_ROOT_PASSWORD} < /app/schema/backend.sql &>>log_file
    - name: Start Backend Service
      ansible.builtin.systemd:
        name: backend
        state: restarted
        enabled: yes
        daemon-reload: yes




